<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>

    <div class="input-container">
        <div class="input-area">
            <textarea id="textInput" class="input-content" placeholder="Type a message...">
            </textarea>
        </div>

        <div class="tool-bar-area">
            <button class="button-left" onclick="newTopic()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="white"/>
                    <path d="M12 7V17M7 12H17" stroke="#007bff" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="button-right" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#007bff" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 12L22 2L15 22L11 14L2 12Z" fill="white"/>
                </svg>
            </button>
        </div>

    </div>

</div>

</body>
</html>
